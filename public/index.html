<!DOCTYPE html>
<html>
  <head>
    <!-- include scripts -->
    <link href="http://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Arizonia" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/chat_style.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="./javascripts/message_setup.js"></script>
    <script src="./javascripts/chat.js"></script>
    <script src="./javascripts/chat_ui.js"></script>
    <title>My Chat App</title>
  </head>

  <body>

    <h1 class="fancy-font chat-title">Da Hotel Chat</h1>

    <div class="row">
      <div class="left-float col-xs-8">
        <div id="current-room" class="fancy-font"></div>
        <div id="messages-board"></div>

        <form action="" method="get" accept-charset="utf-8" id="chat-form">
          <label for="chatbox" class="fancy-font">Chat Box</label>
          <input type="text" name="chatbox" value="" id="chatbox">
          <input type="submit" class="chat-btn btn btn-primary btn-xs" value="&rarr;">
        </form>

        <div id="username"></div>

        <img src="http://www.designersraum.com/images/Luxury-Boutique-Hotel-Interior-Design-of-Cordevalle-Resort-San-Martin-California-Lobby-Fireplace.jpg" class="fireplace">
      </div>

      <div class="right-float col-xs-3">
        <h2 class="list-heading fancy-font">Room Members</h2>
        <ul id="room-members"></ul>
      </div>
    </div>
  </body>
</html>
